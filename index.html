<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nothing</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Objective: Do Nothing</h1>
    <span id="Status">You have been doing nothing for 0 seconds</span>
</body>
<script>
    let time = 1;
    let lost = false;

    function checkLost(){
        document.addEventListener('mousemove', () => {
            lost = true;
            document.getElementById('Status').innerHTML = `You did something, you did nothing for ${time} second(s)`;
        })
    }

    setInterval(() => {
        checkLost()
        if (lost != true){
            time += 1;
            document.getElementById('Status').innerHTML = `You have been doing nothing for ${time} second(s)`;
        }
    }, 1000);
</script>
</html>
